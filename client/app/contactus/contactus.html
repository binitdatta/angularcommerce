						  <div class="widget-title">

						 </div>
					</div>
					<div clsss="login-center">
							<form class="form-horizontal">
								  <div class="form-group">

									 <div  class="col-sm-5 col-md-5 col-lg-6">

									  </div>
								  </div>

								  <div class="form-group">
									  <label for="lastname" class="col-sm-5 col-md-5 col-lg-3 control-label">Last Name</label>

											<input class="form-control form-control-inline" id="lastname" ng-model="lastname" width="150" placeholder="lastname">
									  </div>
								  </div>
								  <div class="form-group">
									  <label for="firstname" class="col-sm-5 col-md-5 col-lg-3 control-label">User Name</label>

											<input class="form-control form-control-inline" id="username" ng-model="username" width="150" placeholder="username">
									  </div>
								  </div>  
								  <div class="form-group">
										<label for="inputEmail3" class="col-sm-5 col-md-5 col-lg-3 control-label">Email</label>

										  <input type="email" ng-model="email" class="form-control form-control-inline-email" id="inputEmail3" placeholder="Email">

								  </div>
								  <div class="form-group">

								  </div>
								   <div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<button type="submit" ng-click='submit()' class="btn btn-primary btn-sm"><strong>Submit</strong></button>
										</div>
								  </div>
